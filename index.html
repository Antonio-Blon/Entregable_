<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatSavyy</title>
    <link rel="stylesheet" href="SystemMenu/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<script src="script.js"></script>

<body>
    <div class="overlay"></div>
    <div class="login-section">
        <!--Columna izquierda-->
        <div class="login-imagen">
            <img src="SystemMenu/assets/images/gif.gif" alt="Foto de portada">
        </div>
        <!--Columna Derecha-->
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="perfil-imagen">
                <img src="SystemMenu/assets/images/Eatsavy.jpg" alt="Logo de la Empresa">
            </div>
            <form>
                <div class="input-group">
                    <label for="">Correo Electronico</label>
                    <input type="text" id="u" placeholder="Ingresa Tu Correo">
                </div>
                <div class="input-group pass-group">
                    <label for="">Contraseña</label>
                    <input type="password" id="c" placeholder="Ingresa Tu Contraseña">
                    <!--Y este el codigo donde se pondra el codigo del icono que quieras poner-->
                    <span class="eyes-password">
                        <i class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>
                <div class="extras">
                    <div class="crearCuenta">
                        <a href="SystemMenu/crearcuenta.html">Crear Cuenta</a>
                    </div>
                    <div class="crearCuenta">
                        <a href="SystemMenu/recuperar.html">Recuperar Contraseña</a>
                    </div>
                </div>
                <button type="button" class="btn" id="boton">Ingresar</button>
                <script>
                    document.getElementById("boton").addEventListener("click", function () {
                        let user = document.getElementById("u").value
                        let contra = document.getElementById("c").value
                        console.log("USER: " + user)
                        console.log("PASS: " + contra)
                        if (user == "admin" && contra == "123") {
                            console.log("¡Bienvenido!")
                            window.location.href = 'SystemMenu/interfaz.html'   
                        } else {
                            alert("Datos incorrectos")
                        }
                    });
                </script>


            </form>
        </div>
    </div>
</body>

</html>
